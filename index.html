<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <title> Registration Form</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>

<h1>Registration Form</h1>
<p>Please fill out this form with the required information</p>

        <form action="https://register-demo.freecodecamp.org">

            <fieldset>

                <label>Enter Your First Name: <input type="text" name="firstName" required/></label>

                <label>Enter Your Last Name: <input type="text" name="lastName" required/></label>

                <label>Enter Your Email: <input type="email" name="email" required/></label>

                <label>Create a new password: <input type="password" name="password" pattern="[a-z0-5]{12,}" required/></label>

            </fieldset>

            <fieldset>

                <label><input type="radio" name="account-type" class="inline"/> Personal Account</label>
                
                <label><input type="radio" name="account-type" class="inline"/> Business Account</label>
                
                <label><input type="checkbox" name="terms" class="inline" required/> I accept the <a href=""https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions</a>. </label>

            </fieldset>

            <fieldset>
    
                <label>Upload a profile picture: <input type="file" name="file" /></label>
                
                <label>Input your age (years): <input type="number" name="age" min="18" max="80" required/></label>

                <label>How did you hear about us? </label>
                    <select name="referrer">
                            <option value="">(select one)</option>
                            <option value="1">Facebook</option>
                            <option value="2">Linkedin</option>
                            <option value="3">Youtube</option>
                            <option value="4">Other</option>
                    </select>
                <label>Provide a bio: 
                        <textarea name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
